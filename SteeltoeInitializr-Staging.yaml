projectTemplates:
- uri: https://initializr-prj.apps.pcfone.io/steeltoe-2.4.4--netcoreapp2.1--webapi--csharp.izr
- uri: https://initializr-prj.apps.pcfone.io/steeltoe-2.4.4--netcoreapp3.1--webapi--csharp.izr
- uri: https://initializr-prj.apps.pcfone.io/steeltoe-3.0.0--netcoreapp3.1--webapi--csharp.izr
projectMetadata:
  project:
    type: text
    default: Sample
  namespace:
    type: text
    default: Sample
  application:
    type: text
    default: SampleApplication
  description:
    type: text
    default: Sample project application
  steeltoeVersion:
    type: single-select
    default: 2.4.4
    values:
    - id: 2.4.4
    - id: 3.0.0
  dotNetFramework:
    type: single-select
    default: netcoreapp3.1
    values:
    - id: netcoreapp2.1
    - id: netcoreapp3.1
  dotNetTemplate:
    type: single-select
    default: webapi
    values:
    - id: webapi
      name: ASP.NET Core Web API
  language:
    type: single-select
    default: csharp
    values:
    - id: csharp
      name: C#
  archiveMimeType:
    type: single-select
    default: zip
    values:
    - id: zip
  dependencies:
    type: hierarchical-multi-select
    values:
    - name: Steeltoe
      values:
      - id: Actuators
        name: Actuators
        description: add management endpoints
      - id: CircuitBreaker
        name: Circuit Breaker
        description: add circuit breakers
      - id: ConfigServer
        name: Spring Cloud Config Server
        description: add Spring Cloud Config Server configuration source
      - id: Placeholder
        name: Placeholder Configuration Source
        description: add Placeholder configuration source
      - id: RandomValue
        name: Random Value Configuration Source
        description: add Random Value configuration source
      - id: Discovery
        name: Discovery
        description: Add discovery client
      - id: DynamicLogger
        name: Dynamic Logger
        description: add dynamic logging
      - id: MongoDB
        name: MongoDB Connector
        description: add MongoDB connector
      - id: MySql
        name: MySQL Connector
        description: add MySQL connector
      - id: MySqlEFCore
        name: MySQL EFCore Connector
        description: add MySQL EFCore connector
      - id: OAuth
        name: OAuth Connector
        description: add OAuth connector
      - id: PostgreSQL
        name: PostgreSQL Connector
        description: add PostgreSQL connector
      - id: PostgreSQLEFcore
        name: PostgreSQL EFCore Connector
        description: add PostgreSQL EFCore connector
      - id: RabbitMQ
        name: RabbitMQ Connector
        description: add RabbitMQ connector
      - id: Redis
        name: Redis Connector
        description: add Redis connector
      - id: SQLServer
        name: Microsoft SQL Server Connector
        description: add Microsoft SQL Server connector
      - id: Dockerfile
        name: Dockerfile
        description: Add a Dockerfile
      - id: CloudFoundry
        name: Cloud Foundry
        description: target Cloud Foundry hosting
    - name: Azure
      values:
      - id: AzureSpringCloud
        name: Azure Spring Cloud
        description: target Microsoft Azure Spring Cloud hosting
        steeltoeVersionRange: 3.0.0
        active: false
